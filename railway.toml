[build]
builder = "nixpacks"

[deploy]
startCommand = "cd comsigns-backend && /app/venv/bin/uvicorn backend.api.app:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[deploy.env]
COMSIGNS_DEVICE = "cpu"
PYTHONUNBUFFERED = "1"
