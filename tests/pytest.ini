# ComSigns API Tests - Pytest Configuration

# Archivo de configuración para ejecutar pruebas con pytest
# Uso: pytest scripts/test_api_endpoints.py -v --tb=short

[tool:pytest]
# Directorio donde buscar tests
testpaths = scripts

# Patrones para archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s

# Reportes
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short

# Marcadores personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    health: marks tests as health checks

# Configuración de coverage (si se instala pytest-cov)
# addopts =
#     --cov=backend
#     --cov-report=html:reports/coverage_html
#     --cov-report=xml:reports/coverage.xml
#     --cov-fail-under=80

